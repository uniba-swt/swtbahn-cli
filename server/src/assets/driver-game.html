<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" type="image/png" id="favIcon" href="favicon.jpg" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

	<link rel="stylesheet" href="style-game.css" />

	<script src="script-game.js"></script>

	<title>SWTbahn Driver Client</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div class="row">
		<div class="col-sm-8">
			<div id="userDetails"></div>
		</div>

		<div class="col-sm-4">
			<div id="swtLogo"></div>
		</div>
	</div>
	<hr />

	<div class="row">
		<div class="col-2">
			<button id="startGameButton" type="button" class="btn btn-lg btn-primary">Start Game</button>
			<button id="endGameButton" type="button" class="btn btn-lg btn-primary">End Game</button>
			
			<div class="m-4"></div>
			
			<h4>Game stats</h4>
			<ul>
				<li>Time: <span id="elapsedTime"></span></li>
				<li>Actions: ??</li>
				<li>Distance: ??</li>
			</ul>
		</div>
		
		<div id="routePreviewFrame" class="col-10">
			<img id="routePreview"></img>
		</div>
	</div>

	<br />

	<div id="serverAlertBox">
		<div id="serverAlert" class="alert" role="alert">
			<span id="serverResponse"></span>
		</div>
	</div>

	<form>
		<div class="input-group row">
			<label class="col-auto col-form-label-lg col-form-label mr-5"><b>Possible destinations:</b></label>
			<div id="possibleDestinations" class="col">
				<button id="destination1" type="button" class="btn btn-lg col-2 mr-5" value="">#</button>
				<button id="destination2" type="button" class="btn btn-lg col-2 mr-5" value="">%</button>
				<button id="destination3" type="button" class="btn btn-lg col-2 mr-5" value="">$</button>
			</div>
		</div>
	</form>
</body>

</html>
