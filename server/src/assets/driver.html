<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" type="image/png" id="favIcon" href="favicon.jpg" />

	<!--
	<link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap4-toggle-3.6.1/css/bootstrap4-toggle.min.css" />
    
    <script src="jquery-3.3.1.js"></script>
    <script src="bootstrap4-toggle-3.6.1/js/bootstrap4-toggle.min.js"></script>
	-->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

	<link rel="stylesheet" href="style.css" />

	<script src="script.js"></script>

	<title>SWTbahn Driver Client</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div class="row">
		<div class="col-sm-6">
			<div id="swtLogo"></div>
		</div>
		<div class="col-sm-6">
			<div id="userLogo">Driver</div>
		</div>
	</div>
	<hr />

	<div class="card-deck">
		<div class="card" style="width: 22rem">
			<div class="card-body">
				<h3 class="card-title">System</h3>

				<div class="form-group">
					<button id="pingButton" type="button" class="btn btn-outline-primary btn-block">Ping SWTbahn
						Server</button>
					<br />
					<div class="alert alert-info" role="alert">
						<span id="pingResponse"></span>
					</div>
				</div>

				<br />

				<div class="form-group">
					<div style="display: flex; justify-content: space-between">
						<button id="startupButton" type="button" class="btn btn-outline-primary" style="width: 49%">
							Startup</button>
						<button id="shutdownButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Shutdown</button>
					</div>
					<br />
					<div class="alert alert-info" role="alert">
						<span id="startupShutdownResponse"></span>
					</div>
				</div>

				<br />

				<div class="alert alert-dark" role="alert">
					<span id="sessionGrabId">Session ID: 0, Grab ID: -1</span>
				</div>

				<br />
				<br />

				<h3 class="card-title">Custom Engine</h3>

				<div class="form-group">
					<div style="display: flex; justify-content: space-between">
						<label id="selectUploadFileResponse" for="selectUploadFile" class="btn btn-outline-primary"
							style="width: 49%; margin: 0px">Select an SCCharts file (*.sctx)</label>
						<input id="selectUploadFile" type="file" accept=".sctx" hidden />
						<button id="uploadEngineButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Upload</button>
					</div>

					<br />

					<div class="alert alert-info" role="alert">
						<span id="uploadResponse"></span>
					</div>
				</div>

				<br />

				<div class="form-group">
					<label class="form-label" for="availableEngines">Available Engines:</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="availableEngines">Engine</label>
						</div>
						<select class="custom-select" id="availableEngines">
							<option>libtrain_engine_default (unremovable)</option>
							<option>libtrain_engine_linear (unremovable)</option>
						</select>
					</div>

					<br />

					<div style="display: flex; justify-content: space-between">
						<button id="refreshEnginesButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Refresh</button>
						<button id="removeEngineButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Remove</button>
					</div>

					<br />

					<div class="alert alert-info" role="alert">
						<span id="refreshRemoveEngineResponse"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="card" style="width: 22rem">
			<div class="card-body">
				<h3 class="card-title">Train Driver</h3>
				<p class="card-text">
					Grab an available train to drive it around the track.
				</p>

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="grabTrainId">Train</label>
						</div>
						<select class="custom-select" id="grabTrainId">
							<option>cargo_db</option>
							<option>cargo_bayern</option>
							<option>cargo_green</option>
							<option>regional_odeg</option>
							<option>regional_brengdirect</option>
						</select>
					</div>

					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="grabEngine">Engine</label>
						</div>
						<select class="custom-select" id="grabEngine">
							<option>libtrain_engine_default (unremovable)</option>
							<option>libtrain_engine_linear (unremovable)</option>
						</select>
					</div>

					<br />

					<div style="display: flex; justify-content: space-between">
						<button id="grabTrainButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Grab</button>
						<button id="releaseTrainButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Release</button>
					</div>

					<br />

					<div class="alert alert-info" role="alert">
						<span id="grabTrainResponse"></span>
					</div>
				</div>

				<br />

				<div class="form-group">
					<div class="row">
						<div class="col-8">
							<div class="input-group-prepend" style="margin-bottom: 0.5rem">
								<label class="input-group-text">DCC Speed</label>
								<input type="text" class="form-control form-control" id="dccSpeed" readonly value="0" />
							</div>
						</div>
						<div class="col-4">
							<button id="speedPlus" type="button" class="btn btn-outline-primary">+</button>
							<button id="speedMinus" type="button" class="btn btn-outline-primary">–</button>
						</div>
					</div>

					<br />

					<div style="display: flex; justify-content: left">
						<span style="width: 20.5%"></span>
						<div class="input-group-prepend">
							<label class="input-group-text">Direction</label>
						</div>
						<input id="direction" type="checkbox" checked data-toggle="toggle" data-on="Forward"
							data-off="Backward" />
					</div>

					<br />

					<div style="display: flex; justify-content: space-between">
						<button id="driveTrainButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Drive</button>
						<button id="stopTrainButton" type="button" class="btn btn-outline-primary"
							style="width: 49%">Stop</button>
					</div>

					<br />

					<div class="alert alert-info" role="alert">
						<span id="driveTrainResponse"></span>
					</div>
				</div>

				<div class="form-group">
					<div class="row">
						<div class="col-7">
							<div class="input-group-prepend" style="margin-bottom: 0.5rem">
								<label class="input-group-text">From</label>
								<input type="text" class="form-control form-control" id="signalIdFrom" readonly
									value="0" />
							</div>
						</div>
						<div class="col-5">
							<button id="signalPlusFrom" type="button" class="btn btn-outline-primary">+</button>
							<button id="signalMinusFrom" type="button" class="btn btn-outline-primary">–</button>
						</div>
					</div>

					<label for="routeId">
						<span class="badge bg-primary text-light"> RouteID: </span>
						<span id="routeId">1234</span>
					</label>


					<br />

					<div class="row">
						<div class="col-7">
							<div class="input-group-prepend" style="margin-bottom: 0.5rem">
								<label class="input-group-text">To</label>
								<input type="text" class="form-control form-control" id="signalIdTo" readonly
									value="0" />
							</div>
						</div>
						<div class="col-5">
							<button id="signalPlusTo" type="button" class="btn btn-outline-primary">+</button>
							<button id="signalMinusTo" type="button" class="btn btn-outline-primary">–</button>
						</div>
					</div>

					<br />


					<div style="display: flex; justify-content: space-evenly">
						<button id="requestRouteButton" type="button" class="btn btn-outline-primary"
							style="width: 30%">Request</button>
						<button id="driveRouteButton" type="button" class="btn btn-outline-primary"
							style="width: 30%">Drive</button>
						<button id="releaseRouteButton" type="button" class="btn btn-outline-primary"
							style="width: 30%">Release</button>
					</div>


					</br>

					<div class="alert alert-info" role="alert">
						<span id="routeResponse"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
