<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" type="image/png" id="favIcon" href="favicon.jpg" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

	<link rel="stylesheet" href="style-game.css" />

	<script src="destinations-swtbahn-ultraloop.js"></script>
	<script src="destinations-swtbahn-standard.js"></script>
	<script src="destinations-swtbahn-full.js"></script>
	<script src="flags-swtbahn-full.js"></script>
	<script src="script-game.js"></script>

	<title>SWTbahn Driver Client</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<svg id="svgDef">
	<style>
		rect {
			stroke-width: 18px;
			stroke: var(--flag-stroke);
			fill: var(--flag-fill);
		}
		
		circle.topLeft {
			fill: var(--flag-topLeft-fill);
		}
		
		circle.topRight {
			fill: var(--flag-topRight-fill);
		}
		
		circle.centre {
			fill: var(--flag-centre-fill);
		}
		
		circle.bottomLeft {
			fill: var(--flag-bottomLeft-fill);
		}
		
		circle.bottomRight {
			fill: var(--flag-bottomRight-fill);
		}
	</style>
	
	<symbol id="flagDef">
		<rect width="100" height="100"></rect>
		<circle class="topLeft" cx="25" cy="25" r="10"></circle>
		<circle class="topRight" cx="75" cy="25" r="10"></circle>
		<circle class="centre" cx="50" cy="50" r="10"></circle>
		<circle class="bottomLeft" cx="25" cy="75" r="10"></circle>
		<circle class="bottomRight" cx="75" cy="75" r="10"></circle>
	</symbol>
</svg>

<body>
	<div class="row">
		<div class="col p-2">
			<img class="img-fluid" src="swtbahn-logo.png">
		</div>
		<div class="col m-2">
			<button id="endGameButton" type="button" class="btn btn-lg btn-primary">End Game</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col" id="trainheader" style="display: none;">
		</div>
	</div>
	
	<hr />

	<div id="trainSelection" class="row g-0">
		<div class="card mb-3">
			<img src="train-cargo-db.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Cargo DB</h5>
				<p class="card-text">Lorem ipsum</p>
				<button class="selectTrainButton btn btn-primary" id="cargo_db">
					Drive this train
				</button>
			</div>
		</div>

		<div class="card mb-3">
			<img src="train-cargo-green.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Cargo Green</h5>
				<p class="card-text">Lorem ipsum</p>
				<button class="selectTrainButton btn btn-primary" id="cargo_green">
					Drive this train
				</button>
			</div>
		 </div>

		<div class="card mb-3">
			<img src="train-regional-odeg.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">Regional ODEG</h5>
				<p class="card-text">Lorem ipsum</p>
				<button class="selectTrainButton btn btn-primary" id="regional_odeg">
					Drive this train
				</button>
			</div>
		</div>
	</div>

	<div class="m-4"></div>

	<div id="serverAlertBox">
		<div id="serverAlert" class="alert" role="alert">
			<span id="serverResponse"></span>
		</div>
	</div>

	<form id="destinationsForm">
		<label class="col-form-label-lg me-md-5"><b>Possible destinations:</b></label>
		<div class="input-group row">
			<div id="possibleDestinations" class="col">
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination0" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination1" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination2" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination3" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
								
				<div class="m-4"></div>

				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination4" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination5" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination6" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination7" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<div class="m-4"></div>

				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination8" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination9" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination10" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
				<svg class="flag" viewBox="0 0 100 100">
					<use id="destination11" href="#flagDef" class="flagThemeBlank" value=""></use>
				</svg>
			</div>
		</div>
	</form>

	<form id="speedForm">
		<div class="row">
			<label class="col-auto col-form-label-lg me-md-5"><b>Destination: </b></label>
			<svg class="flag" viewBox="0 0 100 100">
				<use id="destination" href="#flagDef" class="flagThemeBlank"></use>
			</svg>
		</div>
		
		<label class="col-auto col-form-label-lg me-md-5"><b>Speed:</b></label>
		<div class="input-group row">
			<div class="col">
				<button id="stop" type="button" class="btn btn-danger btn-lg" value="0">Stop</button>
				<div class="btn-group" role="group">
					<button id="slow" type="button" class="btn btn-warning btn-lg" value="20">Slow</button>
					<button id="normal" type="button" class="btn btn-secondary btn-lg" value="40">Normal</button>
					<button id="fast" type="button" class="btn btn-success btn-lg" value="60">Fast</button>
				</div>
			</div>
		</div>
	</form>

	<form id="destinationReachedForm">
		<label class="col-auto col-form-label-lg me-md-5"><b>Stopped at destination?</b></label>
		<div class="input-group row">
			<div class="col">
				<button id="destinationReached" type="button" class="btn btn-lg btn-success me-md-5">Yes</button>
			</div>
		</div>
	</form>
</body>

</html>
